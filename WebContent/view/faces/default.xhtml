<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
		<link rel="shortcut icon" type="image/png" href="#{facesContext.externalContext.requestContextPath}/images/shortcut_icon.png" />
		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputStylesheet library="css" name="estilo_primefaces.css" />
		<h:outputScript library="js" name="scripts.js" />
		
		<title>Sapro Web</title>
	
	</h:head>
	
	<h:body>
		
		<div id="all">
			<div id="page">			
				<div id="header">
					<ui:include src="header.xhtml" />
				</div>
				<div id="content">	
					<div id="left">
						<ui:include src="side_menu.xhtml" />
					</div>	
					<div id="right">
						<ui:insert name="page_content" />
					</div>
					<div class="plataforma"></div>
				</div>				
			</div>
			<div id="clear"></div>
			<div id="footer">
				<ui:include src="footer.xhtml" />
			</div>
		</div>
		
	</h:body>

</html>
