<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	
		<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" /> 
		<link rel="shortcut icon" type="image/png" href="#{facesContext.externalContext.requestContextPath}/images/shortcut_icon.png" />
		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputStylesheet library="css" name="estilo_primefaces.css" />
		<h:outputScript library="js" name="scripts.js" />
		
		<title>Sapro Web</title>
	
	</h:head>
	
	<h:body>
		
		<div id="login">						

			<form action="j_spring_security_check" method="post">

				<h:outputLabel for="j_username" value="Usuário: " styleClass="label"/>
				<div id="fundo_username">
					<h:inputText id="j_username" required="true" size="40" maxlength="80" styleClass="username"/>
				</div>
				<br />								
				<h:outputLabel for="j_password" value="Senha: " styleClass="label"/>
				<div id="fundo_username">
					<h:inputSecret id="j_password" required="true" size="40" styleClass="password"/>
				</div>
				<br />
				<h:commandButton value="Entrar" styleClass="entrar" />

			</form>

			<div id="mensagens">
				<h:outputText value="Usuário ou senha incorretos!"
					rendered="#{param.erro}" style="color: #FFFF66" />
				<h:outputText value="Logout feito com sucesso!"
					rendered="#{param.logout}" style="color: #FEECFA" />
			</div>	

		</div>
				
	</h:body>

</html>
